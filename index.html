<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="first-section">
      <div class="logo-container">
        <img src="odin-lined.png" alt="logo image" class="logo-img">
        <h1 class="logo-text">ODIN</h1>
      </div>
      <footer>Photo by 
        <a href="https://unsplash.com/photos/a-green-and-purple-aurora-bore-over-a-lake-6a-GV4LAHrM" target="_blank">
          Greg Johnson
        </a> on 
        <a href="https://unsplash.com" target="_blank">
          Unsplash
        </a>
      </footer>
    </div>
    <div class="form-container">
      <div class="section-1">
        <p>
          This is not a real online service! You know you need something like this in your life to help
          you realize your deepest dreams.
          <br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form>
        <fieldset>
          <h2>Let's do this!</h2>
          <ul>
            <li>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </li>
            <li>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </li>
            <li>
              <label for="user-email">EMAIL</label>
              <input type="email" name="user-email" id="user-email">
            </li>
            <li>
              <label for="user-number">PHONE NUMBER</label>
              <input type="number" name="user-number" id="user-number">
            </li>
            <li>
              <label for="user-password">PASSWORD</label>
              <input type="password" name="user-password" id="user-password">
            </li>
            <li>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </li>
          </ul>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
